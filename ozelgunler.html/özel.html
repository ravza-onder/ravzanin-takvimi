<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temalƒ± Takvim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    ul {
      max-width: 500px;
      margin: 20px auto;
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 14px;
      border-left: 6px solid var(--accent-color);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
    }

    .delete-btn {
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
      background: var(--danger-color);
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .toast {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-radius: 10px;
      min-width: 280px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 14px;
      animation: slideIn 0.5s ease forwards;
      color: white;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .toast.success { background-color: var(--success-color); }
    .toast.info    { background-color: var(--info-color); }
    .toast.error   { background-color: var(--danger-color); }

    /* THEME STYLES */
    body.theme-dark {
      background-color: #121212;
      color: white;
      --accent-color: #f472b6;
      --card-bg: #1e1e1e;
      --success-color: #16a34a;
      --info-color: #2563eb;
      --danger-color: #dc2626;
    }

    body.theme-light {
      background-color: #f4f4f4;
      color: #111;
      --accent-color: #2563eb;
      --card-bg: #fff;
      --success-color: #10b981;
      --info-color: #2563eb;
      --danger-color: #ef4444;
    }

    body.theme-pink {
      background: linear-gradient(135deg, #fff1f2, #fce7f3);
      color: #8b2e53;
      --accent-color: #f472b6;
      --card-bg: #ffffffdd;
      --success-color: #d946ef;
      --info-color: #db2777;
      --danger-color: #be123c;
    }

    body.theme-classic {
      background-color: #ffffff;
      color: #333;
      --accent-color: #6366f1;
      --card-bg: #f3f4f6;
      --success-color: #22c55e;
      --info-color: #3b82f6;
      --danger-color: #ef4444;
    }
  </style>
</head>
<body>

  <h1>üé® Temalƒ± Takvim</h1>

  <div style="text-align:center;">
    <label for="theme-select">Tema Se√ß:</label>
    <select id="theme-select" onchange="changeTheme(this.value)">
      <option value="dark">üåë Koyu</option>
      <option value="light">‚òÄÔ∏è A√ßƒ±k</option>
      <option value="pink">üéÄ Pembe</option>
      <option value="classic">ü™Ñ Klasik</option>
    </select>
  </div>

  <div class="input-group">
    <input type="text" id="event-name" placeholder="Etkinlik adƒ±" />
    <input type="date" id="event-date" />
    <button onclick="addEvent()">Ekle</button>
  </div>

  <ul id="event-list"></ul>
  <div class="toast-container" id="toast-container"></div>

  <script>
    const list = document.getElementById('event-list');
    const toastContainer = document.getElementById('toast-container');

    function showToast(title, message, type = "info") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div>
          <strong>${title}</strong><br/>
          ${message}
        </div>
        <span style="cursor:pointer;margin-left:10px;" onclick="this.parentElement.remove()">‚úñ</span>
      `;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 6000);
    }

    function notifyUser(eventName) {
      if (Notification.permission === 'granted') {
        new Notification('Etkinlik Bildirimi', { body: eventName });
      } else {
        showToast("üîî Etkinlik Bildirimi", eventName, "info");
      }
    }

    function requestNotificationPermission() {
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            showToast("‚úîÔ∏è Bildirim A√ßƒ±ldƒ±", "Sistem bildirimleri a√ßƒ±ldƒ±", "success");
            notifyUser("Test bildirimi aktif");
          } else {
            showToast("‚ùå Bildirim Reddedildi", "Tarayƒ±cƒ±dan izin vermelisin", "error");
          }
        });
      } else if (Notification.permission === 'granted') {
        notifyUser("Test bildirimi aktif!");
      }
    }

    function scheduleDailyNotification(eventName) {
      if (Notification.permission !== 'granted') return;
      const now = new Date();
      const notifTime = new Date();
      notifTime.setHours(9, 0, 0, 0);

      let delay = notifTime - now;
      if (delay < 0) delay += 24 * 60 * 60 * 1000;

      setTimeout(() => {
        notifyUser(eventName);
        setInterval(() => {
          notifyUser(eventName);
        }, 24 * 60 * 60 * 1000);
      }, delay);
    }

    function loadEvents() {
      list.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      const today = new Date().toISOString().slice(0, 10);
      const todayDate = new Date(today);

      events.forEach((event, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${event.name} - ${event.date}</span>
          <button class="delete-btn" onclick="deleteEvent(${index})">Sil</button>
        `;
        list.appendChild(li);

        if (event.date === today) {
          scheduleDailyNotification(event.name);
        }

        const eventDate = new Date(event.date);
        const oneDayBefore = new Date(eventDate);
        oneDayBefore.setDate(oneDayBefore.getDate() - 1);
        if (todayDate.toISOString().slice(0, 10) === oneDayBefore.toISOString().slice(0, 10)) {
          scheduleDailyNotification(event.name + " (Yarƒ±n)");
        }
      });
    }

    function addEvent() {
      const name = document.getElementById('event-name').value.trim();
      const date = document.getElementById('event-date').value;
      if (!name || !date) {
        showToast("Uyarƒ±", "L√ºtfen t√ºm alanlarƒ± doldur", "error");
        return;
      }

      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.push({ name, date });
      localStorage.setItem('events', JSON.stringify(events));
      document.getElementById('event-name').value = '';
      document.getElementById('event-date').value = '';
      loadEvents();

      const now = new Date().toISOString().slice(0,10);
      if (date === now) {
        showToast("Etkinlik Eklendi", `Bug√ºn saat 09:00‚Äôda '${name}' i√ßin bildirim gelecek`, "success");
      } else {
        showToast("Etkinlik Eklendi", `'${name}' eklendi`, "success");
      }
    }

    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.splice(index, 1);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    function changeTheme(theme) {
      document.body.className = `theme-${theme}`;
      localStorage.setItem('selectedTheme', theme);
    }

    window.onload = () => {
      requestNotificationPermission();
      loadEvents();
      const savedTheme = localStorage.getItem('selectedTheme') || 'dark';
      document.getElementById("theme-select").value = savedTheme;
      changeTheme(savedTheme);
    };
  </script>
</body>
</html>
