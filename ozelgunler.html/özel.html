<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ravzanƒ±n Takvimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f472b6;
    }
    .input-group {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    input {
      border: 2px solid #f9a8d4;
      outline: none;
    }
    button {
      background-color: #ec4899;
      color: white;
      cursor: pointer;
    }
    ul {
      max-width: 500px;
      margin: 20px auto;
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 14px;
      border-left: 6px solid #f472b6;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #f43f5e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Bildirim kutusu (TOAST) */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .toast {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-radius: 10px;
      min-width: 280px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
      font-size: 14px;
      animation: slideIn 0.5s ease forwards;
    }
    .toast.success { background-color: #16a34a; }
    .toast.info { background-color: #2563eb; }
    .toast.error { background-color: #dc2626; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <h1>üéÄ Ravzanƒ±n Takvimi</h1>

  <div class="input-group">
    <input type="text" id="event-name" placeholder="Etkinlik adƒ±" />
    <input type="date" id="event-date" />
    <button onclick="addEvent()">Ekle</button>
  </div>

  <ul id="event-list"></ul>
  <div class="toast-container" id="toast-container"></div>

  <script>
    const list = document.getElementById('event-list');
    const toastContainer = document.getElementById('toast-container');

    function showToast(title, message, type = "info") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div>
          <strong>${title}</strong><br/>
          ${message}
        </div>
        <span style="cursor:pointer;margin-left:10px;" onclick="this.parentElement.remove()">‚úñ</span>
      `;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 6000);
    }

    function notifyUser(eventName) {
      if (Notification.permission === 'granted') {
        new Notification('Etkinlik Bildirimi', { body: eventName });
      } else {
        showToast("üîî Etkinlik Bildirimi", eventName, "info");
      }
    }

    function requestNotificationPermission() {
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            showToast("‚úîÔ∏è Bildirim A√ßƒ±ldƒ±", "Artƒ±k sistem bildirimleri alacaksƒ±n", "success");
            notifyUser("Test bildirimi ba≈üarƒ±lƒ±!");
          } else {
            showToast("‚ùå Bildirim Reddedildi", "Tarayƒ±cƒ±dan izin vermen gerekiyor", "error");
          }
        });
      } else if (Notification.permission === 'granted') {
        notifyUser("Test bildirimi aktif!");
      }
    }

    function scheduleDailyNotification(eventName) {
      if (Notification.permission !== 'granted') return;

      const now = new Date();
      const notifTime = new Date();
      notifTime.setHours(9, 0, 0, 0);

      let delay = notifTime - now;
      if (delay < 0) delay += 24 * 60 * 60 * 1000;

      setTimeout(() => {
        notifyUser(eventName);
        setInterval(() => {
          notifyUser(eventName);
        }, 24 * 60 * 60 * 1000);
      }, delay);
    }

    function loadEvents() {
      list.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      const today = new Date().toISOString().slice(0, 10);
      const todayDate = new Date(today);

      events.forEach((event, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${event.name} - ${event.date}</span>
          <button class="delete-btn" onclick="deleteEvent(${index})">Sil</button>
        `;
        list.appendChild(li);

        if (event.date === today) {
          scheduleDailyNotification(event.name);
        }

        const eventDate = new Date(event.date);
        const oneDayBefore = new Date(eventDate);
        oneDayBefore.setDate(oneDayBefore.getDate() - 1);
        if (todayDate.toISOString().slice(0, 10) === oneDayBefore.toISOString().slice(0, 10)) {
          scheduleDailyNotification(event.name + " (Yarƒ±n)");
        }
      });
    }

    function addEvent() {
      const name = document.getElementById('event-name').value.trim();
      const date = document.getElementById('event-date').value;
      if (!name || !date) {
        showToast("Uyarƒ±", "L√ºtfen t√ºm alanlarƒ± doldurun", "error");
        return;
      }

      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.push({ name, date });
      localStorage.setItem('events', JSON.stringify(events));
      document.getElementById('event-name').value = '';
      document.getElementById('event-date').value = '';
      loadEvents();

      const now = new Date().toISOString().slice(0,10);
      if (date === now) {
        showToast("Etkinlik Eklendi", `Bug√ºn saat 09:00‚Äôda '${name}' i√ßin bildirim gelecek.`, "success");
      } else {
        showToast("Etkinlik Eklendi", `'${name}' etkinliƒüi eklendi.`, "success");
      }
    }

    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.splice(index, 1);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    window.onload = () => {
      requestNotificationPermission();
      loadEvents();
    };
  </script>
</body>
</html>
