<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>special day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff1f2, #fce7f3);
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #8b2e53;
    }
    .input-group {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="date"] {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #f9a8d4;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #ec4899;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #ec4899;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #db2777;
    }
    ul {
      max-width: 500px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff0f6;
      margin-bottom: 10px;
      padding: 14px;
      border-left: 6px solid #f472b6;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #f43f5e;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background: #be123c;
    }
  </style>
</head>
<body>

  <h1>special day</h1>

  <div class="input-group">
    <input type="text" id="event-name" placeholder="Etkinlik adı" />
    <input type="date" id="event-date" />
    <button onclick="addEvent()">Ekle</button>
  </div>

  <ul id="event-list"></ul>

  <script>
    const list = document.getElementById('event-list');

    // Bildirim gösterme fonksiyonu
    function notifyUser(eventName) {
      if (Notification.permission === 'granted') {
        new Notification('Bugünkü etkinlik:', { body: eventName });
      }
    }

    // Bildirim izin iste ve anında test bildirimi gönder
    function requestNotificationPermission() {
      if (Notification.permission === 'granted') {
        notifyUser('Bildirim izni zaten verilmiş (test bildirimi).');
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            notifyUser('Bildirim izni yeni verildi (test bildirimi).');
          } else {
            alert('Bildirim izni verilmedi.');
          }
        });
      } else {
        alert('Bildirim izni engellendi. Lütfen tarayıcı ayarlarından izin verin.');
      }
    }

    // Gün içinde saat 09:00’da bildirim gönderme fonksiyonu
    function scheduleDailyNotification(eventName) {
      if (Notification.permission !== 'granted') return;

      const now = new Date();
      const notifTime = new Date();
      notifTime.setHours(9, 0, 0, 0);

      let delay = notifTime.getTime() - now.getTime();
      if (delay < 0) delay += 24 * 60 * 60 * 1000;

      setTimeout(() => {
        notifyUser(eventName);
        setInterval(() => {
          notifyUser(eventName);
        }, 24 * 60 * 60 * 1000);
      }, delay);
    }

    // Etkinlikleri yükle ve listele, bildirimleri planla
    function loadEvents() {
      list.innerHTML = '';
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      const today = new Date().toISOString().slice(0, 10);
      const todayDate = new Date(today);

      events.forEach((event, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${event.name} - ${event.date}</span>
          <button class="delete-btn" onclick="deleteEvent(${index})">Sil</button>
        `;
        list.appendChild(li);

        // Eğer etkinlik tarihi bugünse bildirim planla
        if (event.date === today) {
          scheduleDailyNotification(event.name);
        }

        // Bir gün öncesi hatırlatma (opsiyonel)
        const eventDate = new Date(event.date);
        const oneDayBefore = new Date(eventDate);
        oneDayBefore.setDate(oneDayBefore.getDate() - 1);
        if (todayDate.toISOString().slice(0, 10) === oneDayBefore.toISOString().slice(0, 10)) {
          scheduleDailyNotification(event.name + " (Yarın)");
        }
      });
    }

    // Yeni etkinlik ekle
    function addEvent() {
      const name = document.getElementById('event-name').value.trim();
      const date = document.getElementById('event-date').value;
      if (!name || !date) {
        alert('Lütfen tüm alanları doldurun!');
        return;
      }
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.push({ name, date });
      localStorage.setItem('events', JSON.stringify(events));
      document.getElementById('event-name').value = '';
      document.getElementById('event-date').value = '';
      loadEvents();
    }

    // Etkinlik sil
    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem('events') || '[]');
      events.splice(index, 1);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    window.onload = () => {
      requestNotificationPermission();
      loadEvents();
    };
  </script>
</body>
</html>
